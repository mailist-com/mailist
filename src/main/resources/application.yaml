spring:
  application:
    name: marketing-automation
  
  datasource:
    url: jdbc:postgresql://localhost:5432/mailist
    username: postgres
    password: Postgres123[];;
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    contexts: dev
    drop-first: false
  
  profiles:
    active: dev

# EmailLabs Configuration
emaillabs:
  api-base-url: https://api.emaillabs.net.pl/v1
  api-key: ${EMAILLABS_API_KEY:your-api-key-here}
  secret: ${EMAILLABS_SECRET:your-secret-here}
  timeout-seconds: 30
  retry-attempts: 3

# Server Configuration
server:
  port: 8080

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.mailist.marketing: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
