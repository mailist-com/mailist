spring:
  application:
    name: marketing-automation
  
  datasource:
    url: jdbc:postgresql://localhost:5432/mailist
    username: postgres
    password: Postgres123[];;
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    contexts: dev
    drop-first: false

  # Mail Configuration (Gmail for development)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: smtp.gmail.com
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  profiles:
    active: dev

# Email Gateway Configuration
email:
  gateway:
    type: smtp  # smtp or emaillabs
  from:
    address: ${MAIL_FROM_ADDRESS:noreply@mailist.com}
    name: ${MAIL_FROM_NAME:Mailist}

# EmailLabs Configuration (backup)
emaillabs:
  api-base-url: https://api.emaillabs.net.pl/v1
  api-key: ${EMAILLABS_API_KEY:your-api-key-here}
  secret: ${EMAILLABS_SECRET:your-secret-here}
  timeout-seconds: 30
  retry-attempts: 3

# Server Configuration
server:
  port: 8080

# CORS Configuration
cors:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:5173
    - http://localhost:4200
    - http://localhost:8081
  allowed-methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.mailist.marketing: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
