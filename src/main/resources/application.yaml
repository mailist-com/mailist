spring:
  application:
    name: mailist
  
  datasource:
    url: jdbc:postgresql://localhost:5432/mailist
    username: postgres
    password: Postgres123[];;
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    contexts: dev
    drop-first: false

  # Mail Configuration (Gmail for development)
  mail:
    host: smtp.mail.ovh.net
    port: 587
    username: ${MAIL_USERNAME:support@monitli.com}
    password: ${MAIL_PASSWORD:Support123[];;}

  profiles:
    active: dev

# Email Configuration - Separated by Type
email:
  # Transactional emails (SMTP - OVH/Gmail)
  # Used for: verification, password reset, welcome emails
  transactional:
    from:
      address: ${MAIL_TRANSACTIONAL_FROM_ADDRESS:support@mailist.pl}
      name: ${MAIL_TRANSACTIONAL_FROM_NAME:Mailist}

  # Marketing emails (EmailLabs or other providers)
  # Used for: campaigns, automation, newsletters
  marketing:
    from:
      address: ${MAIL_MARKETING_FROM_ADDRESS:hello@mailist.com}
      name: ${MAIL_MARKETING_FROM_NAME:Mailist Team}

# EmailLabs Configuration for Marketing Emails
emaillabs:
  api-base-url: https://api.emaillabs.net.pl/v1
  api-key: ${EMAILLABS_API_KEY:your-api-key-here}
  secret: ${EMAILLABS_SECRET:your-secret-here}
  timeout-seconds: 30
  retry-attempts: 3

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:sAJDIBq1V7/b7GZlpX/W960BGHwCzRWPQTqp/PvUFg4=}
  access-token-expiration: 3600000  # 1 hour in milliseconds
  refresh-token-expiration: 604800000  # 7 days in milliseconds

# Server Configuration
server:
  port: 8080

# CORS Configuration
cors:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:5173
    - http://localhost:4200
    - http://localhost:8081
  allowed-methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.mailist.marketing: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
