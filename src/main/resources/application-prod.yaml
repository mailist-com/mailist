spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/marketing_automation_prod}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    contexts: prod
    drop-first: false

  # Mail Configuration (OVH for production)
  mail:
    host: ${MAIL_HOST:ssl0.ovh.net}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: ${MAIL_HOST:ssl0.ovh.net}
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# Email Configuration - Separated by Type (Production)
email:
  # Transactional emails (SMTP - OVH)
  # Used for: verification, password reset, welcome emails
  transactional:
    from:
      address: ${MAIL_TRANSACTIONAL_FROM_ADDRESS:noreply@mailist.com}
      name: ${MAIL_TRANSACTIONAL_FROM_NAME:Mailist}

  # Marketing emails (EmailLabs)
  # Used for: campaigns, automation, newsletters
  marketing:
    from:
      address: ${MAIL_MARKETING_FROM_ADDRESS:hello@mailist.com}
      name: ${MAIL_MARKETING_FROM_NAME:Mailist Team}

# EmailLabs Configuration for Marketing Emails (Production)
emaillabs:
  api-base-url: https://api.emaillabs.net.pl/v1
  api-key: ${EMAILLABS_API_KEY}
  secret: ${EMAILLABS_SECRET}
  timeout-seconds: 30
  retry-attempts: 3

# JWT Configuration (Production)
# IMPORTANT: In production, always set JWT_SECRET environment variable
# Never use the default value in production!
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 3600000  # 1 hour in milliseconds
  refresh-token-expiration: 604800000  # 7 days in milliseconds

# CORS Configuration for Production
cors:
  allowed-origins:
    - ${FRONTEND_URL:https://app.mailist.com}
    - ${FRONTEND_URL_ALT:https://www.mailist.com}
  allowed-methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# Logging for production
logging:
  level:
    com.mailist.marketing: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/marketing-automation.log
    max-size: 10MB
    max-history: 30

# Management endpoints for production
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized